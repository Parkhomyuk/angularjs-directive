<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Plot with AngularJS</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="mainCtrl as main">
<h1>Plot: {{main.text}}</h1>

<div id="ctrls">
    <p class="button" ng-click="main.black();">Black</p>
    <p class="button" id="nightmare">Good</p>
    <br/>
    <p class="button red" id="broken">Doesn't work</p>
    <p class="button green" ng-click="main.initData();">Restore</p>
</div>
<div id="debug">
    <h2>Actual value of data:</h2>

    <ul>
        <li ng-repeat="d in main.data">{{d[0]}}: {{d[1]}}%</li>
    </ul>
</div>
<!-- directive -->
<div id="container" draw-pie-chart=""></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/main.controller.js"></script>
<script src="js/main.directive.js"></script>
</body>
</html>
